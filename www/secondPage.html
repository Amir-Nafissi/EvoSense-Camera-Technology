<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/secondPage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>Evo Sense App</title>
    </head>
    
    <body>

        <div class="header">
            <div id="user-info">
                <div id="username">John Doe</div>
            </div>
            
            <div id="icons">
                <ion-icon name="notifications-outline" id="notification"></ion-icon>
                <ion-icon name="settings-outline" id="setting"></ion-icon>
            </div>
        </div>

        <script src="cordova.js"></script>
        
        <script src="js/camera.js"></script>

        <div id="rectangle">

            <div id="camera-rectangle"></div>
    
            <div id="emotion-text"> Emotion : <a id="emotion"></a>
            </div>

            <div id="button-container"><form action="../index.html" onclick="app.TurnOffCamera()" id="back-button"><button>Go back</button></form></div>

        </div>

        <script type="text/javascript" src="js/main.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
